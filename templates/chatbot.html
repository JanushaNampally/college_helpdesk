<!DOCTYPE html>
<html>
<head>
    <title>College Helpdesk Virtual Assistant</title>

    <!-- INTERNAL CSS ONLY -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-title {
            position: absolute;
            top: 25px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .chat-container {
            width: 380px;
            height: 560px;
            background: #ffffff;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .chat-header {
            background: #4a63e7;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 16px 16px 0 0;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7f8fc;
        }

        .user-msg {
            background: #dbeafe;
            padding: 10px 12px;
            border-radius: 14px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 14px;
        }

        .bot-msg {
            background: #eeeeee;
            padding: 10px 12px;
            border-radius: 14px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            background: #4a63e7;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background: #3b52d4;
        }
    </style>
</head>

<body>

<!-- PROFESSIONAL PAGE TITLE -->
<div class="page-title">
    College Helpdesk Virtual Assistant
</div>

<div class="chat-container">
    <div class="chat-header">
        ðŸŽ“ College Helpdesk Assistant
    </div>

    <div class="chat-box">
        {% if user_message %}
            <div class="user-msg">{{ user_message }}</div>
            <div class="bot-msg">{{ bot_response }}</div>
        {% else %}
            <div class="bot-msg">
                Hi ðŸ‘‹ I can help you with exams, timetables, events, and placements.
            </div>
        {% endif %}
    </div>

    <form method="POST" class="chat-input">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Ask your question..." required>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
